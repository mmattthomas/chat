<:Title>
  Chat

<:Body>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">Chat</div>
        <div id="chatbox" class="panel-body">
          <div>
            {{ store._messages.each do |message| }}
            <p>
              <strong>{{ message.user.then(&:_name) }}</strong>
              <span>{{ message._body }}</span>
            </p>
            {{ end }}
          </div>
        </div>
        <div class="panel-footer">
          <form class="form-inline-center" e-submit="send_message">
            <div class="input-group">
              <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." value = "{{ page._form._body }}" />

              <span class="input-group-btn">
                <button class="btn btn-warning btn-sm" id="btn-chat">Send</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
